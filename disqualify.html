<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium Banner</title>
    <style>
        :root {
            --banner-primary: #b13535;
            --banner-gradient-start: #c04848;
            --banner-gradient-end: #93302f;
            --text-shadow: rgba(0, 0, 0, 0.2);
        }

        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f5f5f5;
            font-family: 'Inter', 'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, sans-serif;
        }
        
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        .banner-container {
            width: 90%;
            max-width: 1000px;
            margin: 20px auto;
            perspective: 1000px;
        }
        
        .banner {
            background: linear-gradient(135deg, var(--banner-gradient-start) 0%, var(--banner-gradient-end) 100%);
            color: white;
            padding: 50px 40px;
            border-radius: 16px;
            box-shadow: 
                0 20px 40px rgba(143, 39, 39, 0.25),
                0 5px 10px rgba(0, 0, 0, 0.1),
                inset 0 1px 2px rgba(255, 255, 255, 0.3);
            text-align: center;
            position: relative;
            overflow: hidden;
            transform-style: preserve-3d;
            transition: all 0.5s ease;
        }
        
        .banner:hover {
            transform: translateY(-5px);
            box-shadow: 
                0 25px 50px rgba(143, 39, 39, 0.3),
                0 10px 15px rgba(0, 0, 0, 0.15),
                inset 0 1px 2px rgba(255, 255, 255, 0.3);
        }
        
        /* Background patterns and effects */
        .banner::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at top right, rgba(255, 255, 255, 0.15), transparent 60%),
                radial-gradient(circle at bottom left, rgba(0, 0, 0, 0.1), transparent 70%);
            z-index: 1;
        }
        
        .banner::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url("data:image/svg+xml,%3Csvg width='100' height='100' viewBox='0 0 100 100' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M11 18c3.866 0 7-3.134 7-7s-3.134-7-7-7-7 3.134-7 7 3.134 7 7 7zm48 25c3.866 0 7-3.134 7-7s-3.134-7-7-7-7 3.134-7 7 3.134 7 7 7zm-43-7c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zm63 31c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zM34 90c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zm56-76c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zM12 86c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm28-65c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm23-11c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm-6 60c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm29 22c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zM32 63c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm57-13c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm-9-21c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zM60 91c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zM35 41c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zM12 60c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2z' fill='%23ffffff' fill-opacity='0.03' fill-rule='evenodd'/%3E%3C/svg%3E");
            opacity: 0.5;
            z-index: 0;
        }
        
        /* Decorative elements */
        .corner {
            position: absolute;
            width: 30px;
            height: 30px;
            z-index: 2;
        }
        
        .corner-tl {
            top: 15px;
            left: 15px;
            border-top: 2px solid rgba(255, 255, 255, 0.3);
            border-left: 2px solid rgba(255, 255, 255, 0.3);
            border-top-left-radius: 8px;
        }
        
        .corner-tr {
            top: 15px;
            right: 15px;
            border-top: 2px solid rgba(255, 255, 255, 0.3);
            border-right: 2px solid rgba(255, 255, 255, 0.3);
            border-top-right-radius: 8px;
        }
        
        .corner-bl {
            bottom: 15px;
            left: 15px;
            border-bottom: 2px solid rgba(255, 255, 255, 0.3);
            border-left: 2px solid rgba(255, 255, 255, 0.3);
            border-bottom-left-radius: 8px;
        }
        
        .corner-br {
            bottom: 15px;
            right: 15px;
            border-bottom: 2px solid rgba(255, 255, 255, 0.3);
            border-right: 2px solid rgba(255, 255, 255, 0.3);
            border-bottom-right-radius: 8px;
        }
        
        .content {
            position: relative;
            z-index: 3;
        }
        

        .first-line {
            font-size: 26px;
            font-weight: 300;
            margin-bottom: 20px;
            letter-spacing: 0.2px;
            opacity: 0.95;
            text-shadow: 1px 1px 2px var(--text-shadow);
            transform: translateZ(10px);
        }
        
        .second-line {
            font-size: 34px;
            font-weight: 600;
            margin: 0;
            letter-spacing: -0.3px;
            line-height: 1.3;
            text-shadow: 1px 1px 3px var(--text-shadow);
            transform: translateZ(20px);
        }
        
        .highlight {
            position: relative;
            display: inline-block;
            border-bottom: 2px solid rgba(255, 255, 255, 0.7);
            padding-bottom: 2px;
        }
        
        /* Shimmering effect */
        @keyframes shimmer {
            0% {
                background-position: -100% 0;
            }
            100% {
                background-position: 200% 0;
            }
        }
        
        .shimmer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, 
                rgba(255, 255, 255, 0), 
                rgba(255, 255, 255, 0.1), 
                rgba(255, 255, 255, 0));
            background-size: 200% 100%;
            animation: shimmer 5s infinite linear;
            z-index: 2;
            pointer-events: none;
        }
        
        @media (max-width: 768px) {
            .banner {
                padding: 40px 25px;
            }
            
            .first-line {
                font-size: 22px;
            }
            
            .second-line {
                font-size: 26px;
            }
            
            .corner {
                width: 20px;
                height: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="banner-container">
        <div class="banner">
            <div class="corner corner-tl"></div>
            <div class="corner corner-tr"></div>
            <div class="corner corner-bl"></div>
            <div class="corner corner-br"></div>
            <div class="shimmer"></div>
            
            <div class="content">
                <p class="first-line">If none of that disqualifies you, keep reading.</p>
                <p class="second-line">This could be the <span class="highlight">most life-changing experience</span> you'll ever have.</p>
            </div>
        </div>
    </div>
</body>
</html>
