<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
        
        .countdown-container {
            background-color: #000000;
            color: white;
            width: 100%;
            padding: 2rem 1rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        .countdown-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 600px;
        }
        
        .title-section {
            text-align: center;
            margin-bottom: 1.5rem;
        }
        
        .journey-title {
            font-size: 1.5rem;
            font-weight: bold;
            text-align: center;
            margin-bottom: 0.5rem;
        }
        
        .invitation-text {
            font-size: 1.5rem;
            font-weight: bold;
            text-align: center;
            line-height: 1.2;
        }
        
        .price {
            color: #ff3b30;
        }
        
        .journey-starts {
            font-size: 1.25rem;
            text-align: center;
            margin-bottom: 0.75rem;
        }
        
        .countdown {
            display: flex;
            gap: 0.75rem;
            align-items: center;
            margin-bottom: 1.5rem;
            font-weight: bold;
            justify-content: center;
        }
        
        .countdown-unit {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .countdown-value {
            font-size: 2.25rem;
            line-height: 1;
        }
        
        .countdown-label {
            font-size: 0.75rem;
            color: #ff3b30;
            text-transform: uppercase;
            margin-top: 0.25rem;
        }
        
        .separator {
            font-size: 2.25rem;
            font-weight: bold;
            margin: 0 0.125rem;
            line-height: 1;
        }
        
        .action-button {
            background-color: #00cc33;
            color: white;
            border: none;
            width: 100%;
            padding: 1rem;
            font-weight: bold;
            cursor: pointer;
            font-size: 1.25rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .action-button:hover {
            background-color: #00b82e;
        }
        
        /* Portrait mode - take up less space */
        @media (orientation: portrait) {
            .countdown-container {
                padding: 1.5rem 1rem;
            }
            
            .countdown-value {
                font-size: 1.75rem;
            }
            
            .separator {
                font-size: 1.75rem;
            }
            
            .invitation-text {
                font-size: 1.25rem;
            }
            
            .action-button {
                padding: 0.75rem;
                font-size: 1.1rem;
            }
        }
        
        /* Small screens in any orientation */
        @media (max-width: 480px) {
            .countdown-value {
                font-size: 1.5rem;
            }
            
            .countdown-label {
                font-size: 0.7rem;
            }
            
            .separator {
                font-size: 1.5rem;
            }
            
            .invitation-text {
                font-size: 1.1rem;
            }
            
            .journey-title {
                font-size: 1.25rem;
            }
            
            .journey-starts {
                font-size: 1rem;
            }
        }

        /* Dark mode support */
        @media (prefers-color-scheme: dark) {
            .countdown-container {
                background-color: #000000;
            }
        }
    </style>
</head>
<body>
    <div class="countdown-container">
        <div class="countdown-content">
            <div class="title-section">
                <div class="journey-title">"Start your journey Now!</div>
                <div class="invitation-text">Request your Exclusive Invitation for <span class="price">$72</span>"</div>
            </div>
            
            <div class="journey-starts">Journey Starts In:</div>
            
            <div class="countdown">
                <div class="countdown-unit">
                    <span id="days" class="countdown-value">29</span>
                    <span class="countdown-label">Days</span>
                </div>
                <span class="separator">:</span>
                <div class="countdown-unit">
                    <span id="hours" class="countdown-value">22</span>
                    <span class="countdown-label">Hours</span>
                </div>
                <span class="separator">:</span>
                <div class="countdown-unit">
                    <span id="minutes" class="countdown-value">49</span>
                    <span class="countdown-label">Minutes</span>
                </div>
                <span class="separator">:</span>
                <div class="countdown-unit">
                    <span id="seconds" class="countdown-value">19</span>
                    <span class="countdown-label">Seconds</span>
                </div>
            </div>
            
            <button class="action-button">START YOUR JOURNEY NOW</button>
        </div>
    </div>

    <script>
        // Set the countdown start time (29 days, 22 hours, 49 minutes, 19 seconds)
        let totalSeconds = 29 * 24 * 60 * 60 + 22 * 60 * 60 + 49 * 60 + 19;
        
        // Get the DOM elements
        const daysElement = document.getElementById('days');
        const hoursElement = document.getElementById('hours');
        const minutesElement = document.getElementById('minutes');
        const secondsElement = document.getElementById('seconds');
        
        // Function to update the countdown timer
        function updateCountdown() {
            const days = Math.floor(totalSeconds / (24 * 60 * 60));
            const hours = Math.floor((totalSeconds % (24 * 60 * 60)) / (60 * 60));
            const minutes = Math.floor((totalSeconds % (60 * 60)) / 60);
            const seconds = Math.floor(totalSeconds % 60);
            
            // Update the DOM elements
            daysElement.textContent = days.toString().padStart(2, '0');
            hoursElement.textContent = hours.toString().padStart(2, '0');
            minutesElement.textContent = minutes.toString().padStart(2, '0');
            secondsElement.textContent = seconds.toString().padStart(2, '0');
            
            // Decrement the total seconds
            if (totalSeconds > 0) {
                totalSeconds--;
            }
        }
        
        // Check for dark/light mode preferences
        if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
            document.documentElement.classList.add('dark');
        }
        window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', event => {
            if (event.matches) {
                document.documentElement.classList.add('dark');
            } else {
                document.documentElement.classList.remove('dark');
            }
        });
        
        // Update the countdown every second
        updateCountdown();
        setInterval(updateCountdown, 1000);
    </script>
</body>
</html>
